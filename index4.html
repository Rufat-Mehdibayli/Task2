<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rufoo</title>
</head>
<body>
    <b>Weather Station</b>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2">Temperature</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">Weather</th>
            </tr>
            <tr>
                <th> Max</th>
                <th>Min</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Usa</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>Cloudy</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>
                <td>70%</td>
                <td>Rainy</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
